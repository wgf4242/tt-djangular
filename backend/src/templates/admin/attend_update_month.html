# 'admin/order_intermediate.html'
{% extends "admin/base_site.html" %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <p>确定修改么？</p>
        <select name="month">
            {% for item in items %}
                <option value="{{ item.pk }}">{{ item.monthname }}</option>
            {% endfor %}
        </select>

        <div hidden>
            {% for order in orders %}
                <p>
                    {{ order }}
                </p>
                <input type="hidden" name="_selected_action" value="{{ order.pk }}"/>
            {% endfor %}
        </div>

        <input type="hidden" name="action" value="attend_update_month"/>
        <input type="submit" name="apply" value="更新选中项目月份"/>
    </form>
{% endblock %}
