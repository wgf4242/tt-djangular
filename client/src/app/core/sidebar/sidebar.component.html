<mat-nav-list>
  <a mat-list-item routerLink='/attendance' routerLinkActive="active">
    <mat-icon matListIcon>access_time</mat-icon>
    <span matLine>工时管理</span>
  </a>
  <a mat-list-item routerLink='/line/defect' routerLinkActive="active">
    <mat-icon matListIcon>home</mat-icon>
    <span matLine>缺陷管理</span>
  </a>
  <a mat-list-item routerLink='/line/summary' routerLinkActive="active">
    <mat-icon matListIcon>insert_chart_outlined</mat-icon>
    <span matLine>月报统计</span>
  </a>
  <mat-divider></mat-divider>
  <h3 matSubheader (click)="onClick()">其他管理
    <mat-icon *ngIf="show; else content">keyboard_arrow_down</mat-icon>
    <ng-template #content>
      <mat-icon>keyboard_arrow_up</mat-icon>
    </ng-template>
  </h3>
    <a mat-list-item *ngFor="let item of navItems" [routerLink]="item.link" routerLinkActive="active" [@heroState]="state">
      <mat-icon matListIcon>{{item.icon}}</mat-icon>
      <span matLine>{{item.span}}</span>
    </a>
    <mat-divider></mat-divider>
</mat-nav-list>
