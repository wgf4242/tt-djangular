<h3>设备管理</h3>
<a [routerLink]="['/line/facility/add']">添加设备</a>
<!-- <app-line-facility-form [lines]="lines" [branches]="branches"></app-line-facility-form> -->
<hr>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>线路名称</th>
      <th>分支名称</th>
      <th>杆号</th>
      <th>设备名称</th>
      <th>详情</th>
      <th>备注</th>
      <th>日期</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let object of objects.results | paginate: { itemsPerPage: 20, currentPage: page, totalItems: objects.count }" >
      <td>{{object.id}}</td>
      <td>{{object.line}}</td>
      <td>{{object.branch}}</td>
      <td>{{object.position}}</td>
      <td>{{object.category}}</td>
      <td>{{object.description}}</td>
      <td>{{object.comment}}</td>
      <td>{{object.date}}</td>
      <td>{{object.finish_date}}</td>
      <td>{{object.person}}</td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
