<a [routerLink]="['add']">添加记录</a>
<hr>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>线路名称</th>
            <th>巡视位置</th>
            <th>巡视人员</th>
            <th>公里数</th>
            <th>日期</th>
            <th>操作</th>
        </tr>
    </thead>
    <!-- Method bad <tbody *ngIf="tours && lines"> -->
    <tbody *ngIf="tours">
        <tr *ngFor="let tour of tours">
            <td>{{tour.id}}</td>
            <td>{{filterName(tour.line)}}</td>
            <td>{{tour.description}}</td>
            <td>{{tour.person}}</td>
            <td>{{tour.length}}</td>
            <td>{{tour.date}}</td>
            <td><a href="javascript:void(0);" [routerLink]="[tour.id+'/edit']">编辑</a></td>
        </tr>
    </tbody>
</table>
