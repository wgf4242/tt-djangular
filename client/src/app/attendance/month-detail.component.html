<!-- {{month?.monthname}} -->

<h1>X年X月 本月明细</h1>
一班工时 <input type="text" value="1000" style="width:60px"> 二班工时 <input type="text" value="1000" style="width:60px">
<button class="btn btn-primary">转换</button>
<hr>
<h1>日期： X~Y</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>姓名</th>
            <th>出勤天数</th>
            <th>出工工时</th>
            <th>上杆工时</th>
        </tr>
    </thead>
    <tbody *ngIf="page">
        <tr *ngFor="let attendSum of page?.results">
            <td>{{attendSum.person__name}}</td>
            <td>{{attendSum.attend__sum}}</td>
            <td>{{attendSum.workhour__sum}}</td>
            <td>{{attendSum.climbhour__sum}}</td>
        </tr>
    </tbody>
</table>

<div>备注： {{month?.comment}}</div>
<div>
    <h3>工时查询：</h3>
    <label for="">日期范围</label>: <input type="text"> ~ <input type="text">
    <button class="btn btn-primary">查询</button>
</div>
